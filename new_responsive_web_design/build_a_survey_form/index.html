<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>freeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <section>
            <form action="#" method="post" id="survey-form">
                <label for="name">Name</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    required
                />
                <br />
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    required
                />
                <br />
                <label for="age">Age (Optional)</label>
                <input
                    type="number"
                    name="age"
                    id="age"
                    placeholder="Age"
                    min="10"
                    max="99"
                />
                <br />

                <label for="dropdown">
                    Which option best describes your current role ?
                </label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full_time_job">Full Time Job</option>
                    <option value="full_time_learner">Full Time Learner</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <br />
                <fieldset>
                    <legend>
                        Would you recommend freeCodeCamp to a friend?
                    </legend>
                    <label for="definitely">Definitely</label>
                    <input
                        type="radio"
                        name="recommendation"
                        id="definitely"
                        value="definitely"
                    />
                    <label for="maybe">Maybe</label>
                    <input
                        type="radio"
                        name="recommendation"
                        id="maybe"
                        value="maybe"
                    />
                    <label for="not_sure">Not sure</label>
                    <input
                        type="radio"
                        name="recommendation"
                        id="not_sure"
                        value="not_sure"
                    />
                </fieldset>

                <label for="favorite_feature">
                    What is your favorite feature of freeCodeCamp ?
                </label>
                <select name="favorite_feature" id="favorite_feature">
                    <option value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open_source">Open Source</option>
                </select>
                <br />

                <label for="improvements">
                    What would you like to see improved ? (Check all that apply)
                </label>
                <fieldset>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="front_end_projects"
                        value="front_end_projects"
                    />
                    <label for="front_end_projects">Front-End Projects</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="back_end_projects"
                        value="back_end_projects"
                    />
                    <label for="back_end_projects">Back-End Projects</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="data_visualization"
                        value="data_visualization"
                    />
                    <label for="data_visualization">Data Visualization</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="challenges"
                        value="challenges"
                    />
                    <label for="challenges">Challenges</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="open_source_community"
                        value="open_source_community"
                    />
                    <label for="open_source_community"
                        >Open Source Community</label
                    >
                    <input
                        type="checkbox"
                        name="improvements"
                        id="gitter_help_rooms"
                        value="gitter_help_rooms"
                    />
                    <label for="gitter_help_rooms">Gitter Help rooms</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="videos"
                        value="videos"
                    />
                    <label for="videos">Videos</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="city_meetups"
                        value="city_meetups"
                    />
                    <label for="city_meetups">City Meetups</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="wiki"
                        value="wiki"
                    />
                    <label for="wiki">Wiki</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="forum"
                        value="forum"
                    />
                    <label for="forum">Forum</label>
                    <input
                        type="checkbox"
                        name="improvements"
                        id="additional_courses"
                        value="additional_courses"
                    />
                    <label for="additional_courses">Additional courses</label>
                </fieldset>

                <label for="comments">Any comments or suggestions ?</label>
                <br />
                <textarea
                    name="comments"
                    id="comments"
                    cols="30"
                    rows="10"
                    placeholder="Enter your comment here..."
                >
                </textarea>
                <br />

                <input type="submit" value="submit" id="submit"/>
            </form>
        </section>
    </body>
</html>
